[build]
  # Force static site deployment - no build process needed
  publish = "frontend"
  command = ""
  ignore = "exit 0"

[build.environment]
  # Prevent any language auto-detection
  NETLIFY_SKIP_YARN_INTEGRITY_CHECK = "1"
  NODE_VERSION = "18"

[[redirects]]
  # Handle SPA routing - redirect all requests to index.html
  from = "/*"
  to = "/index.html"
  status = 200

# Explicitly disable build plugins that might interfere
[build.processing]
  skip_processing = true
