[build]
  # Frontend static site deployment
  publish = "frontend"
  command = "echo 'No build process needed for static frontend'"
  ignore = "exit 0"

[build.environment]
  # Environment settings
  NETLIFY_SKIP_YARN_INTEGRITY_CHECK = "1"
  NODE_VERSION = "18"

# API redirects for production backend
[[redirects]]
  # Redirect API calls to production backend server
  from = "/api/*"
  to = "https://your-backend-domain.com/api/:splat"
  status = 200

[[redirects]]
  # Handle SPA routing - redirect all other requests to index.html
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/photos/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
