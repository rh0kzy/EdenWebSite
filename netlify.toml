[build]
  # Since this is a static site, we'll serve from frontend directory
  publish = "frontend"
  command = "echo 'Static site - no build needed'"

[[redirects]]
  # Handle SPA routing - redirect all requests to index.html
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

# Optional: Enable form handling if you have contact forms
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true
