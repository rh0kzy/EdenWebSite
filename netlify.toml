[build]
  # Since this is a static site, we'll serve from frontend directory
  publish = "frontend"
  command = "echo 'Static site deployed successfully'"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF -- frontend/"

[[redirects]]
  # Handle SPA routing - redirect all requests to index.html
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--no-optional"
