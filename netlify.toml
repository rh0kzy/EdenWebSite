# Netlify Functions for API
[functions]
  directory = "netlify/functions"

# API redirects to Netlify Functions
[[redirects]]
  from = "/api/v2/perfumes"
  to = "/.netlify/functions/perfumes"
  status = 200

[[redirects]]
  from = "/api/v2/brands"
  to = "/.netlify/functions/brands"
  status = 200

[[redirects]]
  from = "/api/v2/photos/*"
  to = "/.netlify/functions/photos"
  status = 200

[[redirects]]
  from = "/api/v2/errors"
  to = "/.netlify/functions/errors"
  status = 200

[[redirects]]
  from = "/api/social/analytics"
  to = "/.netlify/functions/social-analytics"
  status = 200

# Specific page redirects (exclude from catch-all)
[[redirects]]
  from = "/catalog.html"
  to = "/catalog.html"
  status = 200
  force = true

[[redirects]]
  from = "/perfume-detail.html"
  to = "/perfume-detail.html"
  status = 200
  force = true

[[redirects]]
  # Handle SPA routing - redirect all other requests to index.html
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/photos/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
