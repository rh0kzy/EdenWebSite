<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance - EDEN PARFUM</title>
    <link rel="icon" type="image/png" href="photos/eden parfum logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f8f6f3 0%, #e8e3de 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .maintenance-container {
            max-width: 600px;
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .maintenance-icon {
            font-size: 80px;
            color: #a58b4c;
            margin-bottom: 30px;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #a58b4c;
            margin-bottom: 30px;
            font-weight: 500;
        }

        p {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.8;
            margin-bottom: 40px;
        }

        .contact-info {
            background: #f8f6f3;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .contact-info h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
            font-size: 1rem;
            color: #666;
        }

        .contact-item i {
            color: #a58b4c;
            font-size: 1.2rem;
        }

        .whatsapp-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #25d366;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(37, 211, 102, 0.3);
        }

        .whatsapp-button:hover {
            background: #20ba5a;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.4);
        }

        .whatsapp-button i {
            font-size: 1.4rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #a58b4c;
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(165, 139, 76, 0.4);
        }

        @media (max-width: 768px) {
            .maintenance-container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            p {
                font-size: 1rem;
            }

            .logo {
                width: 120px;
            }

            .maintenance-icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <img src="photos/eden parfum logo.png" alt="EDEN PARFUM Logo" class="logo" onerror="this.style.display='none'">
        
        <div class="maintenance-icon">
            <i class="fas fa-cog"></i>
        </div>
        
        <h1>Under Maintenance</h1>
        <p class="subtitle">We're making things better!</p>
        
        <p>
            Our website is currently undergoing scheduled maintenance to improve your experience. 
            We'll be back shortly with exciting updates!
        </p>

        <div class="contact-info">
            <h3>Need Immediate Assistance?</h3>
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                <span>+213 661 808 980</span>
            </div>
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <span>eden.parfum@yahoo.fr</span>
            </div>
            <div class="contact-item">
                <i class="fas fa-map-marker-alt"></i>
                <span>Sidi M'Hamed, Algiers</span>
            </div>
        </div>

        <a href="https://wa.me/213661808980?text=Hello! I visited your website during maintenance." class="whatsapp-button" target="_blank">
            <i class="fab fa-whatsapp"></i>
            <span>Contact us on WhatsApp</span>
        </a>

        <div class="social-links">
            <a href="https://www.instagram.com/eden.parfum/" target="_blank" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.tiktok.com/@eden.parfum" target="_blank" title="TikTok">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://wa.me/213661808980" target="_blank" title="WhatsApp">
                <i class="fab fa-whatsapp"></i>
            </a>
        </div>
    </div>
</body>
</html>
