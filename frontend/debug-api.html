<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Debug Test - EDEN PARFUM</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; }
        .info { background: #e3f2fd; color: #1565c0; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #results { margin-top: 20px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Eden Parfum API Debug Test</h1>
    
    <button onclick="testDirectFetch()">Test Direct Fetch</button>
    <button onclick="testWithApiClient()">Test with API Client</button>
    <button onclick="testBrowserEnvironment()">Test Environment</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script src="js/apiClient.js"></script>
    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = typeof message === 'object' ? `<pre>${JSON.stringify(message, null, 2)}</pre>` : message;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testDirectFetch() {
            log('üîÑ Testing direct fetch to /.netlify/functions/perfumes');
            
            try {
                const response = await fetch('/.netlify/functions/perfumes?limit=5');
                log(`Response status: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                log('‚úÖ Direct fetch successful!', 'success');
                log(data);
                
            } catch (error) {
                log(`‚ùå Direct fetch failed: ${error.message}`, 'error');
                console.error('Direct fetch error:', error);
            }
        }

        async function testWithApiClient() {
            log('üîÑ Testing with EdenParfumAPI client');
            
            try {
                if (typeof EdenParfumAPI === 'undefined') {
                    throw new Error('EdenParfumAPI class not found');
                }
                
                const api = new EdenParfumAPI();
                log(`API Base URL: ${api.baseUrl}`, 'info');
                
                const response = await api.getPerfumes({ limit: 5 });
                log('‚úÖ API Client test successful!', 'success');
                log(response);
                
            } catch (error) {
                log(`‚ùå API Client test failed: ${error.message}`, 'error');
                console.error('API Client error:', error);
            }
        }

        function testBrowserEnvironment() {
            log('üîç Testing browser environment');
            log(`Hostname: ${window.location.hostname}`, 'info');
            log(`Protocol: ${window.location.protocol}`, 'info');
            log(`Full URL: ${window.location.href}`, 'info');
            log(`EdenParfumAPI available: ${typeof EdenParfumAPI !== 'undefined'}`, 'info');
            
            if (typeof EdenParfumAPI !== 'undefined') {
                const api = new EdenParfumAPI();
                log(`API Base URL: ${api.baseUrl}`, 'info');
            }
        }

        // Auto-run environment test on load
        window.addEventListener('DOMContentLoaded', testBrowserEnvironment);
    </script>
</body>
</html>
