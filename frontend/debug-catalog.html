<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Catalog - EDEN PARFUM</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #debug { position: fixed; top: 10px; right: 10px; width: 300px; background: white; border: 1px solid #ccc; padding: 10px; max-height: 400px; overflow-y: auto; font-size: 12px; z-index: 9999; }
        .debug-item { margin: 5px 0; padding: 5px; border-radius: 3px; }
        .debug-success { background: #d4edda; color: #155724; }
        .debug-error { background: #f8d7da; color: #721c24; }
        .debug-info { background: #d1ecf1; color: #0c5460; }
        .perfume-results { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; margin-top: 20px; }
        .perfume-card { border: 1px solid #ddd; padding: 15px; border-radius: 8px; background: white; }
    </style>
</head>
<body>
    <h1>Debug Catalog Test</h1>
    <div id="debug">
        <strong>Debug Log:</strong><br>
        <div id="debugLog"></div>
        <button onclick="clearDebug()">Clear</button>
        <button onclick="testNow()">Test Now</button>
    </div>
    
    <div>
        <h2>Filters</h2>
        <select id="brandFilter">
            <option value="">All Brands</option>
        </select>
        
        <select id="genderFilter">
            <option value="">All Categories</option>
        </select>
        
        <button onclick="loadCatalogData()">Load Data</button>
    </div>
    
    <div id="perfumeResults" class="perfume-results">
        <!-- Results will appear here -->
    </div>
    
    <script>
        function debugLog(message, type = 'info') {
            const log = document.getElementById('debugLog');
            const div = document.createElement('div');
            div.className = `debug-item debug-${type}`;
            div.innerHTML = `${new Date().toLocaleTimeString()}: ${message}`;
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
            console.log(`[DEBUG] ${message}`);
        }
        
        function clearDebug() {
            document.getElementById('debugLog').innerHTML = '';
        }
        
        async function loadCatalogData() {
            debugLog('üöÄ Starting catalog data load...', 'info');
            
            try {
                // Clear any existing data
                window.perfumesDatabase = null;
                window.offlinePerfumeData = null;
                debugLog('üßπ Cleared existing data', 'info');
                
                // Test API call
                debugLog('üìû Calling API...', 'info');
                const response = await fetch('/api/v2/perfumes?limit=506');
                const data = await response.json();
                
                if (data.success && data.data) {
                    window.perfumesDatabase = data.data;
                    debugLog(`‚úÖ API Success: ${data.data.length} perfumes loaded`, 'success');
                    
                    // Display perfumes
                    displayPerfumes(data.data);
                    
                    // Update filters
                    updateFilters(data.data);
                    
                } else {
                    debugLog('‚ùå API returned invalid data', 'error');
                }
                
            } catch (error) {
                debugLog(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        function displayPerfumes(perfumes) {
            const container = document.getElementById('perfumeResults');
            container.innerHTML = '';
            
            const displayCount = Math.min(20, perfumes.length); // Show first 20
            
            for (let i = 0; i < displayCount; i++) {
                const perfume = perfumes[i];
                const card = document.createElement('div');
                card.className = 'perfume-card';
                card.innerHTML = `
                    <h4>${perfume.name}</h4>
                    <p><strong>Brand:</strong> ${perfume.brand}</p>
                    <p><strong>Gender:</strong> ${perfume.gender}</p>
                    <p><strong>Size:</strong> ${perfume.size}</p>
                `;
                container.appendChild(card);
            }
            
            debugLog(`üé¥ Displayed ${displayCount} out of ${perfumes.length} perfumes`, 'success');
        }
        
        function updateFilters(perfumes) {
            // Update brand filter
            const brands = [...new Set(perfumes.map(p => p.brand).filter(b => b))];
            const brandFilter = document.getElementById('brandFilter');
            brandFilter.innerHTML = '<option value="">All Brands</option>';
            brands.sort().forEach(brand => {
                const option = document.createElement('option');
                option.value = brand;
                option.textContent = brand;
                brandFilter.appendChild(option);
            });
            
            // Update gender filter
            const genders = [...new Set(perfumes.map(p => p.gender).filter(g => g))];
            const genderFilter = document.getElementById('genderFilter');
            genderFilter.innerHTML = '<option value="">All Categories</option>';
            genders.sort().forEach(gender => {
                const option = document.createElement('option');
                option.value = gender;
                option.textContent = gender;
                genderFilter.appendChild(option);
            });
            
            debugLog(`üéØ Updated filters: ${brands.length} brands, ${genders.length} genders`, 'info');
        }
        
        async function testNow() {
            debugLog('=== RUNNING FULL TEST ===', 'info');
            
            // Test 1: Check current state
            debugLog(`Current perfumesDatabase: ${window.perfumesDatabase ? window.perfumesDatabase.length : 'null'}`, 'info');
            debugLog(`Current offlinePerfumeData: ${window.offlinePerfumeData ? 'exists' : 'null'}`, 'info');
            
            // Test 2: Check DOM elements
            const brandFilter = document.getElementById('brandFilter');
            const genderFilter = document.getElementById('genderFilter');
            debugLog(`DOM elements: brandFilter=${!!brandFilter}, genderFilter=${!!genderFilter}`, 'info');
            
            // Test 3: Test API
            try {
                const apiResponse = await fetch('/api/v2/perfumes?limit=10');
                const apiData = await apiResponse.json();
                debugLog(`API quick test: ${apiData.success} - ${apiData.data.length} items`, apiData.success ? 'success' : 'error');
            } catch (error) {
                debugLog(`API test failed: ${error.message}`, 'error');
            }
        }
        
        // Auto-run test on load
        window.addEventListener('load', () => {
            debugLog('üåü Page loaded', 'info');
            setTimeout(testNow, 1000);
        });
    </script>
</body>
</html>
