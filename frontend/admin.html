<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - EDEN PARFUM</title>
    <link rel="icon" type="image/png" href="photos/eden parfum logo.png">
    <link rel="stylesheet" href="styles.css?v=d1335fb0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .admin-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .add-form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .perfume-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .perfume-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            position: relative;
        }
        .perfume-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
        .perfume-card h3 {
            margin: 10px 0;
        }
        .perfume-card p {
            margin: 5px 0;
        }
        .actions {
            margin-top: 10px;
        }
        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        .btn-primary {
            background: #007bff;
            color: white;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .btn-success {
            background: #28a745;
            color: white;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <a href="index.html" class="logo-link">
                        <img src="photos/eden parfum logo.png" alt="EDEN PARFUM Logo" class="logo-img">
                        <div class="logo-text">
                            <h1>EDEN PARFUM</h1>
                            <span>Premium Fragrance Collection</span>
                        </div>
                    </a>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="catalog.html" class="nav-link">Catalog</a></li>
                    <li><a href="admin.html" class="nav-link active">Admin</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="admin-container">
        <div class="admin-header">
            <h1>Admin Panel</h1>
            <p>Manage Perfumes</p>
        </div>

        <div class="add-form">
            <h2>Add New Perfume</h2>
            <form id="add-perfume-form">
                <div class="form-group">
                    <label for="reference">Reference:</label>
                    <input type="text" id="reference" name="reference" required>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="brand_name">Brand:</label>
                    <input type="text" id="brand_name" name="brand_name" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Men">Men</option>
                        <option value="Women">Women</option>
                        <option value="Unisex">Unisex</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" step="0.01">
                </div>
                <div class="form-group">
                    <label for="image_url">Image URL:</label>
                    <input type="url" id="image_url" name="image_url">
                </div>
                <button type="submit" class="btn btn-primary">Add Perfume</button>
            </form>
        </div>

        <div class="perfume-list" id="perfume-list">
            <!-- Perfumes will be loaded here -->
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Perfume</h2>
            <form id="edit-perfume-form">
                <input type="hidden" id="edit-id" name="id">
                <div class="form-group">
                    <label for="edit-reference">Reference:</label>
                    <input type="text" id="edit-reference" name="reference" required>
                </div>
                <div class="form-group">
                    <label for="edit-name">Name:</label>
                    <input type="text" id="edit-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="edit-brand_name">Brand:</label>
                    <input type="text" id="edit-brand_name" name="brand_name" required>
                </div>
                <div class="form-group">
                    <label for="edit-gender">Gender:</label>
                    <select id="edit-gender" name="gender" required>
                        <option value="Men">Men</option>
                        <option value="Women">Women</option>
                        <option value="Unisex">Unisex</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-description">Description:</label>
                    <textarea id="edit-description" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="edit-price">Price:</label>
                    <input type="number" id="edit-price" name="price" step="0.01">
                </div>
                <div class="form-group">
                    <label for="edit-image_url">Image URL:</label>
                    <input type="url" id="edit-image_url" name="image_url">
                </div>
                <button type="submit" class="btn btn-success">Update Perfume</button>
            </form>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
